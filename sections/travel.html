<h2 class="text-2xl font-black text-gray-800 mb-6 flex items-center gap-2">
    <i class="fas fa-plane-departure text-red-500"></i> 일본 여행 지역 선택
</h2>

<!-- Region Selection Grid (Rendered by japan_travel.js) -->
<div id="region-selection" class="grid grid-cols-2 gap-4">
    <!-- Content will be injected by renderRegionSelection() -->
</div>

<!-- Region Detail View (Hidden by default) -->
<div id="region-detail" class="hidden animate-fade-in">
    <!-- Script content loaded here -->
</div>

<!-- Pre-loaded Fukuoka Card (Optional Backend/Fallback) -->
<div id="travel-fallback" class="hidden mt-8 grid grid-cols-1 gap-6">
    <!-- Fukuoka (Iframe Modal) -->
    <div onclick="openFukuokaModal()"
        class="relative h-48 rounded-[2rem] overflow-hidden shadow-xl cursor-pointer group border-4 border-orange-100 hover:border-orange-300 transition-all">
        <img src="https://images.unsplash.com/photo-1559336197-ded8aaa244bc?w=800"
            class="absolute inset-0 w-full h-full object-cover group-hover:scale-110 transition-transform duration-700">
        <div class="absolute inset-0 bg-gradient-to-r from-black/70 to-transparent"></div>
        <div class="absolute bottom-0 left-0 p-6">
            <span class="bg-orange-500 text-white text-xs font-bold px-2 py-1 rounded-lg mb-2 inline-block">BEST</span>
            <h3 class="text-2xl font-black text-white">후쿠오카 2박 3일</h3>
            <p class="text-white/80 text-sm mt-1">몬탄 호스텔 거점 완벽 가이드</p>
        </div>
        <div
            class="absolute right-4 bottom-4 w-10 h-10 bg-white/20 backdrop-blur rounded-full flex items-center justify-center text-white border border-white/30">
            <i class="fas fa-chevron-right"></i>
        </div>
    </div>
</div>

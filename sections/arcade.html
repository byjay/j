<div class="text-center mb-8">
    <h2 class="text-2xl font-bold text-gray-900 mb-2">🎮 JAP-BONG 아케이드</h2>
    <p class="text-gray-500 text-sm">놀면서 배우는 재미있는 일본어 게임!</p>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <!-- Sushi Survival -->
    <div class="bg-white rounded-3xl p-6 shadow-md border-2 border-orange-50 hover:border-orange-200 transition-all cursor-pointer group flex items-center gap-5"
        onclick="GameLauncher.launch('sushi')">
        <div
            class="w-16 h-16 rounded-2xl bg-orange-100 flex items-center justify-center text-3xl group-hover:scale-110 transition-transform">
            🍣
        </div>
        <div class="flex-1">
            <h4 class="font-black text-gray-800 text-lg">초밥 서바이벌</h4>
            <p class="text-xs text-gray-500 mt-1">타이핑으로 적을 막아내는 스릴!</p>
        </div>
        <i class="fas fa-play text-orange-400 group-hover:translate-x-1 transition-transform"></i>
    </div>

    <!-- Neon Syntax -->
    <div class="bg-white rounded-3xl p-6 shadow-md border-2 border-purple-50 hover:border-purple-200 transition-all cursor-pointer group flex items-center gap-5"
        onclick="GameLauncher.launch('neon')">
        <div
            class="w-16 h-16 rounded-2xl bg-purple-100 flex items-center justify-center text-3xl group-hover:scale-110 transition-transform">
            ⚡
        </div>
        <div class="flex-1">
            <h4 class="font-black text-gray-800 text-lg">네온 문법</h4>
            <p class="text-xs text-gray-500 mt-1">화려한 네온 사인과 함께 구문 완성!</p>
        </div>
        <i class="fas fa-play text-purple-400 group-hover:translate-x-1 transition-transform"></i>
    </div>

    <!-- Verbum Alchimia -->
    <div class="bg-white rounded-3xl p-6 shadow-md border-2 border-emerald-50 hover:border-emerald-200 transition-all cursor-pointer group flex items-center gap-5"
        onclick="GameLauncher.launch('alchemy')">
        <div
            class="w-16 h-16 rounded-2xl bg-emerald-100 flex items-center justify-center text-3xl group-hover:scale-110 transition-transform">
            ⚗️
        </div>
        <div class="flex-1">
            <h4 class="font-black text-gray-800 text-lg">단어 연금술</h4>
            <p class="text-xs text-gray-500 mt-1">단어를 조합하여 새로운 의미 발견!</p>
        </div>
        <i class="fas fa-play text-emerald-400 group-hover:translate-x-1 transition-transform"></i>
    </div>

    <!-- Silent Archive -->
    <div class="bg-white rounded-3xl p-6 shadow-md border-2 border-slate-50 hover:border-slate-200 transition-all cursor-pointer group flex items-center gap-5"
        onclick="GameLauncher.launch('archive')">
        <div
            class="w-16 h-16 rounded-2xl bg-slate-100 flex items-center justify-center text-3xl group-hover:scale-110 transition-transform">
            🕯️
        </div>
        <div class="flex-1">
            <h4 class="font-black text-gray-800 text-lg">침묵의 서고</h4>
            <p class="text-xs text-gray-500 mt-1">탈출을 위한 미스테리 단어 퍼즐!</p>
        </div>
        <i class="fas fa-play text-slate-400 group-hover:translate-x-1 transition-transform"></i>
    </div>
</div>

<div class="mt-8 bg-indigo-50 rounded-2xl p-6 text-center">
    <h5 class="font-bold text-indigo-700 mb-1">XP 보너스!</h5>
    <p class="text-xs text-indigo-500">모든 게임은 매일 첫 플레이 시 보너스 경험치를 드립니다.</p>
</div>

<!-- AI Sentence Modal (Word to Sentences) -->
<div id="ai-sentence-modal"
    class="fixed inset-0 z-[60] hidden flex items-center justify-center bg-black/80 backdrop-blur-sm p-4">
    <div class="bg-white w-full max-w-lg rounded-2xl shadow-2xl overflow-hidden flex flex-col max-h-[85vh]">
        <!-- Header -->
        <div
            class="bg-gradient-to-r from-emerald-500 to-teal-600 p-4 text-white flex justify-between items-center shrink-0">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-white/20 flex items-center justify-center">
                    <i class="fas fa-pen-fancy text-xl"></i>
                </div>
                <div>
                    <h3 class="font-bold text-lg">AI 문장 생성</h3>
                    <p class="text-xs text-emerald-100" id="ai-sentence-word-target">단어: ...</p>
                </div>
            </div>
            <button onclick="closeSentenceModal()"
                class="w-8 h-8 rounded-full bg-white/10 flex items-center justify-center hover:bg-white/20 transition">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <!-- Content Area -->
        <div id="ai-sentence-content" class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50 custom-scrollbar">
            <div class="text-center py-10">
                <i class="fas fa-spinner fa-spin text-4xl text-emerald-500 mb-4"></i>
                <p class="text-gray-500 font-medium">AI가 예문을 만들고 있어요...</p>
            </div>
        </div>

        <!-- Footer -->
        <div class="p-4 border-t border-gray-100 bg-white shrink-0">
            <button onclick="closeSentenceModal()"
                class="w-full py-3 bg-gray-100 text-gray-700 font-bold rounded-xl hover:bg-gray-200 transition">
                닫기
            </button>
        </div>
    </div>
</div>

<!-- AI Conversation Modal (Word Context) -->
<div id="ai-conversation-modal"
    class="fixed inset-0 z-[60] hidden flex items-center justify-center bg-black/80 backdrop-blur-sm p-4">
    <div class="bg-white w-full max-w-lg rounded-2xl shadow-2xl overflow-hidden flex flex-col max-h-[85vh]">
        <!-- Header -->
        <div
            class="bg-gradient-to-r from-indigo-500 to-purple-600 p-4 text-white flex justify-between items-center shrink-0">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-white/20 flex items-center justify-center">
                    <i class="fas fa-comments text-xl"></i>
                </div>
                <div>
                    <h3 class="font-bold text-sm sm:text-lg">AI 회화 생성</h3>
                    <p class="text-[10px] text-indigo-100" id="ai-modal-word-target">단어: ...</p>
                </div>
            </div>

            <!-- Quick Access Area (School & Arcade) -->
            <div class="flex items-center gap-2">
                <button onclick="closeConversationModal(); showTab('elementary')"
                    class="bg-white/10 hover:bg-white/20 px-2 py-1.5 rounded-xl border border-white/20 transition flex flex-col items-center gap-0.5">
                    <span class="text-xs">🏫</span>
                    <span class="text-[8px] font-bold">학교</span>
                </button>
                <button onclick="closeConversationModal(); showTab('arcade')"
                    class="bg-white/10 hover:bg-white/20 px-2 py-1.5 rounded-xl border border-white/20 transition flex flex-col items-center gap-0.5">
                    <span class="text-xs">🎮</span>
                    <span class="text-[8px] font-bold">ARCADE</span>
                </button>
                <button onclick="closeConversationModal()"
                    class="w-8 h-8 rounded-full bg-white/10 flex items-center justify-center hover:bg-white/20 transition border border-white/20">
                    <i class="fas fa-times text-xs"></i>
                </button>
            </div>
        </div>

        <!-- Content Area -->
        <div id="ai-conversation-content" class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50 custom-scrollbar">
            <!-- Chat bubbles will go here -->
            <div class="text-center py-10" id="ai-loading-state">
                <i class="fas fa-spinner fa-spin text-4xl text-indigo-500 mb-4"></i>
                <p class="text-gray-500 font-medium">AI가 회화를 만들고 있어요...</p>
            </div>
        </div>

        <!-- Footer -->
        <div class="p-4 border-t border-gray-100 bg-white shrink-0">
            <button onclick="closeConversationModal()"
                class="w-full py-3 bg-gray-100 text-gray-700 font-bold rounded-xl hover:bg-gray-200 transition">
                닫기
            </button>
        </div>
    </div>
</div>

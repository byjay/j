        function showConversationMode(mode) {
            console.log('showConversationMode called with:', mode);
            // Hide all conversation mode containers
            document.getElementById('situational-conversation-container').classList.add('hidden');
            document.getElementById('practical-conversation-container').classList.add('hidden');

            // Update button styles
            const situationalBtn = document.getElementById('mode-situational-btn');
            const practicalBtn = document.getElementById('mode-practical-btn');

            situationalBtn.className = 'flex-1 py-2 px-4 rounded-xl font-bold text-base transition-all duration-300 bg-white text-gray-600 border-2 border-gray-200';

                // Initialize situational conversation
                console.log('Initializing situational conversation...');
                if (typeof window.initConversation === 'function') {
                    window.initConversation();
                } else if (typeof initConversation === 'function') {
                    initConversation();
                } else {
                    console.error('initConversation function not found!');
                }
            } else if (mode === 'practical') {
                document.getElementById('practical-conversation-container').classList.remove('hidden');
                practicalBtn.className = 'flex-1 py-2 px-4 rounded-xl font-bold text-base transition-all duration-300 bg-gradient-to-r from-purple-500 to-purple-600 text-white shadow-lg';
                // Initialize practical conversation
                console.log('Initializing practical conversation (Day)...');
